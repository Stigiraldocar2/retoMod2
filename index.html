<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tareas</title>
</head>
<body>
    <div class="container">
        <h1>Administrador de Tareas</h1>
        
        <div class="input-section">
          <input type="text" id="taskInput" placeholder="Escribe una nueva tarea" />
          <button id="addTaskBtn">Agregar</button>
        </div>
    
        <div class="filters">
          <button id="showAllBtn">Mostrar Todas</button>
          <button id="showCompletedBtn">Completadas</button>
          <button id="showPendingBtn">Pendientes</button>
        </div>
    
        <ul id="taskList" class="task-list"></ul>
      </div>

    <script src="js/tareas.js"></script>
</body>
</html>
